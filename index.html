<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Slide Editor</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      .sidebar {
        width: 150px;
        background: #f0f0f0;
        border-right: 1px solid #ccc;
        padding: 10px;
        box-sizing: border-box;
        overflow-y: auto;
      }

      .sidebar h2 {
        font-size: 16px;
        margin-top: 0;
      }

      .slide-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .slide-list li {
        padding: 8px 10px;
        margin-bottom: 5px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
      }

      .slide-list li.active {
        background: #007bff;
        color: white;
      }

      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 10px;
        box-sizing: border-box;
        gap: 10px;
        position: relative;
      }

      iframe {
        flex: 1;
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 100%;
      }

      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      button {
        padding: 5px 10px;
        font-size: 14px;
        border: none;
        background: #28a745;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background: #218838;
      }

      /* Popup styles */
      .popup {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 15px;
        width: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        display: none;
        flex-direction: column;
        gap: 10px;
      }

      .popup textarea {
        width: 100%;
        height: 150px;
        font-family: monospace;
        border-radius: 5px;
        padding: 8px;
        resize: none;
      }

      .popup-buttons {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>Slides</h2>
      <ul class="slide-list" id="slideList"></ul>
      <button onclick="addSlide()">+ Th√™m slide</button>
    </div>

    <div class="main">
      <div class="topbar">
        <h2>Xem tr∆∞·ªõc slide</h2>
        <button onclick="showPopup()">‚úèÔ∏è Ch·ªânh s·ª≠a n·ªôi dung</button>
      </div>
      <iframe id="preview"></iframe>

      <!-- Popup HTML editor -->
      <div id="popup" class="popup">
        <textarea id="popupEditor"></textarea>
        <div class="popup-buttons">
          <button onclick="savePopup()">üíæ L∆∞u</button>
          <button onclick="hidePopup()">‚ùå ƒê√≥ng</button>
        </div>
      </div>
    </div>

    <script>
      const slideListEl = document.getElementById("slideList");
      const popupEditor = document.getElementById("popupEditor");
      const preview = document.getElementById("preview");
      const popup = document.getElementById("popup");

      let slides = [""];
      let currentSlide = 0;

      function renderSlideList() {
        slideListEl.innerHTML = "";
        slides.forEach((_, index) => {
          const li = document.createElement("li");
          li.textContent = `Slide ${index + 1}`;
          li.classList.toggle("active", index === currentSlide);
          li.onclick = () => {
            saveCurrentSlide();
            currentSlide = index;
            updatePreview();
            renderSlideList();
          };
          slideListEl.appendChild(li);
        });
      }

      function saveCurrentSlide() {
        slides[currentSlide] = popupEditor.value;
      }

      function updatePreview() {
        const doc = preview.contentDocument || preview.contentWindow.document;
        doc.open();
        doc.write(slides[currentSlide]);
        doc.close();
      }

      function addSlide() {
        saveCurrentSlide();
        slides.push("");
        currentSlide = slides.length - 1;
        updatePreview();
        renderSlideList();
      }

      function showPopup() {
        popupEditor.value = slides[currentSlide];
        popup.style.display = "flex";
      }

      function hidePopup() {
        popup.style.display = "none";
      }

      function savePopup() {
        saveCurrentSlide();
        updatePreview();
        hidePopup();
      }

      // Init
      renderSlideList();
      updatePreview();
    </script>
  </body>
</html>
